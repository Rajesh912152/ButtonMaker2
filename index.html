<!DOCTYPE html>
<html>
    <title>Button Maker</title>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg1 p-4">
            <h1 class="heading text-center mb-4">Button Maker</h1>
            <div class="bg2 bg-light pt-4 pb-4">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-7">
                            <p class="label">BACKGROUND COLOR</p>
                            <input type="text" class="user-input" id="backgroundColor">
                            <p class="label">FONT COLOR</p>
                            <input type="text" class="user-input" id="fontColor">
                            <p class="label">FONT SIZE (in px)</p>
                            <input type="text" class="user-input" id="fontSize">
                            <p class="label">FONT WEIGHT</p>
                            <input type="text" class="user-input" id="fontWeight">
                            <p class="label">PADDING (in px)</p>
                            <input type="text" class="user-input" id="padding">
                            <p class="label">BORDER RADIES (in px)</p>
                            <input type="text" class="user-input" id="borderRadies">
                            <div class="text-right mt-4">
                                <button class="btn btn-primary" onclick="apply()">Apply</button>
                            </div>
                        </div>
                        <div class="col-12 col-md-5 mt-4 text-center">
                            <button id="customBtn">Custom Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
